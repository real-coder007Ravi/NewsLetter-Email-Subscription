<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NewsLetter Email Subscription</title>
		<link
			rel="shortcut icon"
			href="./assets/images/Email Subscription Logo.jpeg"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="container">
			<h3>Coming Soon!</h3>
			<h1>OurBrand New <br />Website Is On It's Way</h1>
			<p>Subscribe For More Details</p>
			<form name="submit-to-google-sheet">
				<input
					type="email"
					title="Email'Id Enter"
					name="Email"
					placeholder="Your Email Id"
					required
				/>
				<button type="submit" title="To send the email id to google sheets">
					<img
						src="./assets/images/send-icon.png"
						alt="Send Icon"
						width="30px"
					/>
				</button>
			</form>
			<span id="msg"></span>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
